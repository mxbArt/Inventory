<div class="card text-center" [routerLink]="['/categories/' + categoryId + '/products/' + product._id]">
  <img [src]="product.imgPath" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
  </div>
  <div class="card-footer text-muted">
    Последнее обновление {{ product.lastUpdate | date: 'shortDate' }}
  </div>
</div>
