<div class="wrapper">
  <h5 class="component-header">Накладная</h5>
  <!-- Waybill -->
  <table class="table">
    <thead class="table-thead-default">
      <tr>
        <th>#</th>
        <th>Продукт</th>
        <th class="table-count">Количество</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of waybill | async">
        <th scope="row" (click)="deleteItem(item)" class="item-delete table-action"><i class="fa fa-minus "></i></th>
        <td class="table-product">{{ item.productName }}</td>
        <td class="table-count" [ngClass]="item.count > 0 ? 'font-default' : 'font-red'">{{ item.count }}</td>
      </tr>
    </tbody>
  </table>
  <!-- // Waybill -->
  <div class="col-10 justify-content-end ml-auto">
    <div class="row justify-content-end">
      <button md-raised-button color="accent" class="waybill-btn" [disabled]="(waybillLength | async) === 0" (click)="submitWaybill()">Подтвердить</button>
      <button md-raised-button color="warn" class="waybill-btn" [disabled]="(waybillLength | async) === 0" (click)="clearWaybils()">Отменить</button>
    </div>
  </div>
</div>
